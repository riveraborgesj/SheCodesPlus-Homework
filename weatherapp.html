<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weatherapp.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="floating-box">
      <header>
        <img
          src="media/design.png"
          alt="logo"
          width="150"
          class="design-logo"
        />
        <form id="search-form">
          <input
            class="input-1"
            type="search"
            placeholder="Enter a city.."
            required
            id="city-input"
          />
          <input class="input-2" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1>Paris</h1>
            <p>
              <span id="current-date"></span>, moderate rain
              <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature" id="temperature-result">☀️ 14°C</div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a
            href="https://www.shecodes.io/graduates/104862-janely-osorio-rivera"
            target="_blank"
            >Janely Osorio-Rivera</a
          >
          and is <a href="#" target="_blank"> on GitHub</a> and hosted on
          <a href="#" target="_blank"> Netlify</a>
        </p>
      </footer>
    </div>
    <script src="weatherapp.js"></script>
  </body>
</html>
